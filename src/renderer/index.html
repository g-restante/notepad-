<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' blob:; style-src 'self' 'unsafe-inline' blob:; font-src 'self' data: blob:; img-src 'self' data: blob:; worker-src 'self' blob:; child-src 'self' blob:;">
    <title>notepad#</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            height: 100vh;
            overflow: hidden;
        }

        #root {
            height: 100vh;
            width: 100vw;
        }

        * {
            box-sizing: border-box;
        }
    </style>
    <script>
        // Fix for Monaco Editor in Electron
        if (typeof global === 'undefined') {
            var global = globalThis;
        }
        if (typeof process === 'undefined') {
            var process = { env: {} };
        }
        
        // Monaco Environment Configuration
        window.MonacoEnvironment = {
            getWorkerUrl: function (moduleId, label) {
                // Return empty data URL to prevent worker loading
                return 'data:text/javascript;charset=utf-8,;';
            },
            getWorker: function (moduleId, label) {
                // Return null to prevent worker creation
                return null;
            }
        };
    </script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
